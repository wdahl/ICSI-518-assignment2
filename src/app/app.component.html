<h1>
  {{title}}
</h1>

<input name="location" #location>

<button (click)="performSearch(location)">Search</button>
<br>

<div *ngfor="let place of places">
  <p>{{place.name}}</p>
  <img src="{{place.photos[0].html_attributions[0].substring(14)}}" height="2268" width="4032">
  <p>{{place.rating}}</p>
</div>
